  <script>
    // Mobile menu
    document.querySelector('.nav__toggle').addEventListener('click', function() {
      document.querySelector('.nav__list').classList.toggle('is-open');
    });

    // Lightbox
    (function() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = lightbox.querySelector('.lightbox__img');
      const counter = lightbox.querySelector('.lightbox__counter');
      const items = Array.from(document.querySelectorAll('[data-lightbox]'));
      let currentIndex = 0;

      function open(index) {
        currentIndex = index;
        const src = items[index].href;
        lightboxImg.classList.remove('loaded');
        lightboxImg.src = src;
        lightboxImg.onload = () => lightboxImg.classList.add('loaded');
        counter.textContent = (index + 1) + ' / ' + items.length;
        lightbox.classList.add('is-active');
        document.body.style.overflow = 'hidden';
      }

      function close() {
        lightbox.classList.remove('is-active');
        document.body.style.overflow = '';
      }

      function next() {
        open((currentIndex + 1) % items.length);
      }

      function prev() {
        open((currentIndex - 1 + items.length) % items.length);
      }

      items.forEach((item, i) => {
        item.addEventListener('click', e => {
          e.preventDefault();
          open(i);
        });
      });

      lightbox.querySelector('.lightbox__close').addEventListener('click', close);
      lightbox.querySelector('.lightbox__next').addEventListener('click', next);
      lightbox.querySelector('.lightbox__prev').addEventListener('click', prev);
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) close();
      });

      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('is-active')) return;
        if (e.key === 'Escape') close();
        if (e.key === 'ArrowRight') prev();
        if (e.key === 'ArrowLeft') next();
      });

      // Touch swipe
      let touchStartX = 0;
      lightbox.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
      });
      lightbox.addEventListener('touchend', e => {
        const diff = touchStartX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) {
          diff > 0 ? next() : prev();
        }
      });
    })();
  </script>

</body>
</html>
